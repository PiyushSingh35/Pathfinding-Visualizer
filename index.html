<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pathfinding Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <!-- Navigation Header -->
<header id="navbar">
  <div class="nav-title">Pathfinding Visualizer</div>
  <div class="nav-controls">
    <select id="algorithm">
      <option value="dfs">Depth First Search (DFS)</option>
      <option value="bfs">Breadth First Search (BFS)</option>
      <option value="dijkstra">Dijkstra's Algorithm</option>
      <option value="astar">A* Algorithm</option>
    </select>
    <button onclick="visualize()">Visualize</button>
    <button onclick="generateWeights()">Generate Weights</button>
    <button onclick="generateMaze()">Generate Maze</button>
    <button onclick="clearGrid()">Clear Grid</button>
  </div>
</header>

<!-- Grid Container -->
<div id="grid-container"></div>

<!-- Instruction Card -->

<div id="main-wrapper">
  <!-- Instruction card comes first in the flex row -->
  <div id="instruction-card">
    <h3>Instructions</h3>
    <p id="instruction-text">Select the starting node from the grid</p>
  </div>

  <!-- Grid container comes after -->
  <div id="grid-container"></div>
</div>
  <script src="script.js"></script>
</body>
</html>
